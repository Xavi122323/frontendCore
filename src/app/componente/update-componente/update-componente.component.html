<div>
    <h1>Editar datos</h1>
    <form *ngIf="componentForm" [formGroup]="componentForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
            <label for="nroCPU" class="form-label">Nro CPU</label>
            <input type="number" class="form-control" id="nroCPU" formControlName="nroCPU">
        </div>
        <div class="mb-3">
            <label for="memoria" class="form-label">Memoria</label>
            <input type="number" class="form-control" id="memoria" formControlName="memoria">
        </div>
        <div class="mb-3">
            <label for="almacenamiento" class="form-label">Almacenamiento</label>
            <input type="number" class="form-control" id="almacenamiento" formControlName="almacenamiento">
        </div>
        <div class="mb-3">
            <label for="servidor_id" class="form-label">Servidor</label>
            <select class="form-control" id="servidor_id" formControlName="servidor_id">
              <option *ngFor="let server of servidor" [value]="server.id">{{ server.nombre }}</option>
            </select>
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Guardar datos</button>
        </div>
    </form>
</div>
