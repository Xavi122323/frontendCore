<div class="container mt-5">
    <div class="card">
      <div class="card-header">
        <h2 class="text-center">Login</h2>
      </div>
      <div class="card-body">
        <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="username">Email:</label>
            <input type="text" class="form-control" id="email" formControlName="email" required>
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="text" class="form-control" id="password" formControlName="password" required >
          </div>
          <button type="submit" class="btn btn-primary btn-block">Login</button>
          <button type="submit" class="btn btn-primary btn-block" (click)="registerRoute()">Register</button>
        </form>
      </div>
    </div>
  </div>
